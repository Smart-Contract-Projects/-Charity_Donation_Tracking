<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Donation Tracking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  rel="stylesheet"/>
</head>
<body id="main-page">
  <div class="container text-center mt-5">
    <h1>Welcome to Charity Donation Tracking</h1>
    <p class="lead">Please connect your wallet to get started.</p>
    <button id="connect-wallet" class="btn btn-primary btn-lg">Connect Wallet</button>
    <p id="wallet-address" class="mt-3"></p>
  </div>

  <!-- Role Selection Section -->
  <div id="role-selection" class="d-none text-center mt-5">
    <h3>Please select your role</h3>
    <button class="btn btn-primary mx-2" onclick="handleRoleSelection('donor')"><i class="fas fa-hand-holding-heart"></i>
      Donor</button>
    <button class="btn btn-secondary mx-2" onclick="handleRoleSelection('charity')"><i class="fas fa-dove"></i>
    </i>
      Charity</button>
  </div>
  


  <!-- Transactions Section -->
  <div id="transactions-section" class="container mt-5">
    <h2>Transaction History</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Donor Address</th>
          <th>Charity Name</th>
          <th>Cause</th>
          <th>Amount (ETH)</th>
          <th>Admin Fee (ETH)</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="transaction-table-body">
        <!-- Transactions will be dynamically populated here -->
      </tbody>
    </table>
  </div>
   <!-- Footer -->
   <footer>
    Â© 2024 Charity Donation Tracking
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5/dist/ethers.umd.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
