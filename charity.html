<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body id="charity-page">
  <div class="container mt-5">
    <h1 class="text-center">Charity Dashboard</h1>
    <p class="lead text-center">Manage your charities or register a new one.</p>

    <!-- Buttons Section -->
    <div id="charity-actions">
      <button id="register-charity-btn" class="btn btn-primary btn-lg">Register New Charity</button>
      <button id="view-my-charities-btn" class="btn btn-secondary btn-lg">View My Charities</button>
    </div>

    <!-- Register Charity Section -->
    <div id="register-charity-section" class="mt-5" style="display:none;">
      <h3>Register a New Charity</h3>
      <form id="charity-registration-form">
        <div class="mb-3">
          <label for="charity-name" class="form-label">Charity Name</label>
          <input type="text" class="form-control" id="charity-name" placeholder="Enter charity name" required>
        </div>
        <div class="mb-3">
          <label for="charity-description" class="form-label">Description</label>
          <textarea class="form-control" id="charity-description" rows="3" placeholder="Describe your charity" required></textarea>
        </div>
        <div class="mb-3">
          <label for="charity-cause" class="form-label">Cause</label>
          <input type="text" class="form-control" id="charity-cause" placeholder="Enter cause (e.g., Education)" required>
        </div>
        <div class="mb-3">
          <label for="charity-bank-account" class="form-label">Bank Account</label>
          <input type="text" class="form-control" id="charity-bank-account" placeholder="Enter bank account details" required>
        </div>
        <div class="mb-3">
          <label for="charity-bank-name" class="form-label">Bank Name</label>
          <input type="text" class="form-control" id="charity-bank-name" placeholder="Enter bank name" required>
        </div>
        <button type="submit" class="btn btn-success">Submit Charity</button>
      </form>
    </div>

    <!-- My Charities Section -->
    <div id="my-charities-section" class="mt-5" style="display:none;">
      <h3>My Charities</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Charity ID</th>
            <th>Name</th>
            <th>Cause</th>
            <th>Total Donations</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="my-charities-list"></tbody>
      </table>
    </div>
  </div>
   <!-- Footer -->
   <footer>
    Â© 2024 Charity Donation Tracking
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5/dist/ethers.umd.min.js"></script>
  <script src="./charity.js"></script>
</body>
</html>
