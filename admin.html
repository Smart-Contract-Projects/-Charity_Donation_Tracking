<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body id="admin-page">
  <!-- Main Content Container -->
  <div class="container mt-5 main-content">
    <!-- Dashboard Header -->
    <h1 class="text-center">Admin Dashboard</h1>
    <p class="lead text-center">Validate pending charities, view validated charities, and manage admins.</p>

    <!-- Pending Charities Section -->
    <div id="charity-validation-section" class="card p-4 shadow-sm">
      <h3 class="text-center">Pending Charities</h3>
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Cause</th>
            <th>Wallet Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="pending-charities">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <!-- Validated Charities Section -->
    <div id="validated-charities-section" class="card p-4 shadow-sm mt-5">
      <h3 class="text-center">Validated Charities</h3>
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Cause</th>
            <th>Wallet Address</th>
          </tr>
        </thead>
        <tbody id="validated-charities">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <!-- Admin Management Section -->
    <div id="admin-management-section" class="card p-4 shadow-sm mt-5">
      <h3 class="text-center">Manage Admins</h3>
      <form id="add-admin-form" class="mb-3">
        <div class="input-group">
          <input type="text" id="new-admin-address" class="form-control" placeholder="Enter new admin address" required>
          <button type="submit" class="btn btn-primary">Add Admin</button>
        </div>
      </form>
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>Admin Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="admin-list">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2024 Charity Donation Tracking
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5/dist/ethers.umd.min.js"></script>
  <script src="./admin.js"></script>
</body>
</html>
